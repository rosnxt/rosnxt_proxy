apply plugin: 'java'

// The Maven plugin is only required if your package is used as a library.
apply plugin: 'maven'

// Generate Eclipse project files
apply plugin: 'eclipse'

// The Application plugin and mainClassName attribute are only required if
// your package is used as a binary.
apply plugin: 'application'
mainClassName = 'org.ros.RosRun'

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
  flatDir(dirs: 'lib')
  mavenLocal()
  maven {
    url 'http://robotbrains.hideho.org/nexus/content/groups/ros-public'
  }
}

version = '0.0.0-SNAPSHOT'
group = 'com.github.rosnxt'

dependencies {
  compile 'com.google.guava:guava:10.0'
  compile 'org.ros.rosjava_core:rosjava:0.1.3'
  compile 'org.ros.rosjava_messages:rosnxt_msgs:0.1.16'
  compile 'pccomm:pccomm:0.0.0'
  compile 'pctools:pccomm:0.0.0'
}

